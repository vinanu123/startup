<!-- The main div containing the dropdown -->
<!-- {{ countProducts$ | json }} -->
<div class="relative mt-3 rounded-md border-1">
  <!-- The div containing the selected value and an icon to visually indicate if the dropdown is open or closed -->
  <div
    (click)="toggle()"
    class="relative bg-gray-100 w-fit px-4 py-3 border border-1 border-neutral-700 rounded-full flex justify-between items-center cursor-pointer"
  >
    <div
      [class]="
        options?.SelectedItem
          ? 'mr-2 text-left'
          : 'text-gray-400  font-semibold'
      "
    >
      {{
        options?.SelectedItem
          ? options?.SelectedItem?.title
          : options?.placeHolder
      }}
    </div>
    <div>
      <svg
        *ngIf="!Show"
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
      <svg
        *ngIf="Show"
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 9l-7 7-7-7"
        />
      </svg>
    </div>
  </div>
  <!-- The div containing the available items -->
  <div
    *ngIf="Show"
    class="w-full py-1 mt-2 border border-1 border-neutral-400 rounded-md cursor-pointer"
  >
    <div
      (click)="select(item)"
      *ngFor="let item of options?.items"
      class="flex flex-row bg-grey-lighter justify-between align-middle items-center py-2 px-4 w-full hover:bg-neutral-100"
    >
      <p class="flex-wrap break-words max-w-md">{{ item?.title }}</p>
      <p class="text-sm text-gray-400">{{ item?.description }}</p>
    </div>
  </div>
</div>
